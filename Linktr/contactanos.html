<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="blog2.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>JINJANG</h1>
            <nav>
                <ul>
                    <li><a href="/Linktr/blog2.html">BLOG</a></li>
                    <li><a href="../index.html">LINKTR</a></li>
                    <li><a href="https://wordpress.com/theme/jinjang?tab_filter=blog">INSPIRACION</a></li>
                    <li><a href="/Linktr/contactanos.html">CONTACTANOS</a></li>
                </ul>
            </nav>
        </div>
        <div class="content">
            <header>
                <h1>Contáctanos</h1>
                <p>¿Tienes alguna consulta? Completa el formulario y nos pondremos en contacto contigo.</p>
            </header>
            <div class="content2">
                <form action="#" method="post" class="contact-form">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo:</label>
                        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono:</label>
                        <input type="tel" id="phone" name="phone" placeholder="Ingresa tu teléfono" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
                    </div>
                    <button type="submit" class="submit-button" onclick="window.location.href='blog2.html'">Enviar Mensaje</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
